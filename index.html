<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>pomodoro-clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <div class="container unselectable" >
  <div class="row text-center">
    <h1>Pomodoro Clock</h1>
    <h2><span class="minutes">25</span>:<span class="seconds">00</span></h2>
    <input class="btn btn-success start" type="button" value="Start"/>
    <input class="btn btn-danger stop" type="button" value="Stop"/>
    <input class="btn btn-default reset" type="button" value="Reset" onclick="reset()">
    <p>Session length: <span class="length">25</span> minutes</p>
    <input class="btn btn-default fixedWidth" type="button" value="+" onclick="add()"/>
    <input class="btn btn-default fixedWidth" type="button" value="-" onclick="subtract()"/>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="index.js"></script>

</body>
</html>
