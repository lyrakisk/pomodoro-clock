<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>pomodoro-clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  
  
</head>

<body>
  <div class="container">
  <div class="row text-center">
    <h1>Pomodoro Clock</h1>
    <h2><span class="minutes"> 25</span>:<span class="seconds">00</span></h2>
    <input class="btn btn-success" type="button" value="Start">
    <input class="btn btn-danger" type="button" value="Stop">
    <input class="btn btn-default" type="button" value="Reset">
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  
</body>
</html>
